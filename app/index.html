        <meta property="og:url" content="http://www.monplan.tech" />
        <meta property="og:image" content="http://www.monplan.tech/resources/img/logo.png" />

        <meta property="og:description" content="A course planner for Monash students." />

        <!-- Site Properties -->

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        <link rel="stylesheet" type="text/css" href="/resources/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/custom.css">
    </head>

    <body class="dimmed dimmable">
        <div id="docs-loading-dimmer" class="ui active page dimmer" style="background-color: rgba(0, 93, 149, 0.8)">
            <div class="content">
                <div class="center">
                    <div id="loader" class="ui large text">
                        <div class="ui inverted header">
                            <div id="loading"></div>
                            <div class="sub header">
                                <span id="quotes"></span>
                            </div>
                        </div>
                        <div id="no-script">
                            <h1><i class="icon warning sign"></i>Oh noes!</h1>
                            <p>Please enable JavaScript, as it is necessary to run this application.</p>
                            <a style="color: white; text-decoration: underline" href="http://privacy.monash.edu.au/procedure/">View privacy policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        (function() {
            /* Loading display from http://react.semantic-ui.com/ */
            var loader = document.getElementById("loader");
            loader.removeChild(document.getElementById("no-script"));
            loader.className += " loader";
            document.getElementById("loading").textContent = "Loading monPlan...";

            var delay = 500;
            var dimmer = document.getElementById("docs-loading-dimmer");
            dimmer.style.pointerEvents = "none";
            dimmer.style.transition = "opacity " + delay + "ms linear";

            function removeDimmer() {
                dimmer.style.opacity = '0';

                setTimeout(function() {
                    var dimmer = document.getElementById("docs-loading-dimmer");

                    document.body.removeChild(dimmer);
                    document.body.setAttribute("class", "");
                    window.removeEventListener("load", removeDimmer);
                }, delay);
            }

            var messages = [
                "Please give us feedback via the feedback Link in the navigation menu",
                "We recommend you to go see a course advisor for advanced queries",
                "Built by Monash Students for Monash Students",
                "You can now print off or download your course plan",
                "To check our status visit http://status.monplan.tech",
                "You can view our announcements over our Facebook page: https://facebook.com/monplan/",
                "You may face intermediate issues as we release new updates, so we recommend you to clear your course."
            ];

            var randomInt = Math.floor(Math.random() * messages.length);

            var quotes = document.getElementById("quotes");
            quotes.textContent = messages[randomInt];

            window.addEventListener("load", removeDimmer);
        }());
        </script>
        <div id="app"></div>
    </body>
</html>
